<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
      body {
        background-color: #f4f4f4;
      }

      header {
        background-color: #eaeaea;
        padding: 50px 0;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        background-color: white;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .container img {
        width: 100%;
        height: 150px;
        object-fit: cover;
        border-radius: 10px 10px 0 0;
      }

      h2 {
        margin-bottom: 20px;
        font-size: 1.5em;
      }

      .error {
        color: red;
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <!-- Header with grey background and centered container -->
    <header>
      <div class="container">
        <!-- Small banner image -->
        <img src="https://via.placeholder.com/1200x150" alt="Banner Image" />

        <!-- Registration Form -->
        <div class="registration-form">
          <h2>Register</h2>
          <form id="registration-form">
            <!-- Username -->
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input
                type="text"
                class="form-control"
                id="username"
                name="username"
                placeholder="Enter your username"
                required
              />
              <div class="error" id="username-error"></div>
            </div>

            <!-- Email -->
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="Enter your email"
                required
              />
              <div class="error" id="email-error"></div>
            </div>

            <!-- Password -->
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="Enter your password"
                required
              />
              <div class="error" id="password-error"></div>
            </div>

            <!-- Confirm Password -->
            <div class="mb-3">
              <label for="confirm-password" class="form-label"
                >Confirm Password</label
              >
              <input
                type="password"
                class="form-control"
                id="confirm-password"
                name="confirm-password"
                placeholder="Confirm your password"
                required
              />
              <div class="error" id="confirm-password-error"></div>
            </div>

            <!-- Submit Button aligned to the right -->
            <div class="d-flex justify-content-end">
              <button type="submit" class="btn btn-primary">Register</button>
            </div>
          </form>
        </div>
      </div>
    </header>

    <!-- Bootstrap JS (optional, for Bootstrap functionality) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- jQuery Script -->
    <script>
      $(document).ready(function () {
        $("#registration-form").on("submit", function (e) {
          e.preventDefault(); // Prevent form submission

          let isValid = true;

          // Clear previous error messages
          $(".error").text("");

          // Validate Username
          const username = $("#username").val().trim();
          if (username === "") {
            isValid = false;
            $("#username-error").text("Username is required.");
          }

          // Validate Email
          const email = $("#email").val().trim();
          const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; // Basic email regex
          if (!emailRegex.test(email)) {
            isValid = false;
            $("#email-error").text("Enter a valid email address.");
          }

          // Validate Password
          const password = $("#password").val().trim();
          if (password.length < 6) {
            // Example: minimum length of 6 characters
            isValid = false;
            $("#password-error").text(
              "Password must be at least 6 characters long."
            );
          }

          // Validate Confirm Password
          const confirmPassword = $("#confirm-password").val().trim();
          if (confirmPassword !== password) {
            isValid = false;
            $("#confirm-password-error").text("Passwords do not match.");
          }

          // If the form is valid, submit via AJAX or reset the form
          if (isValid) {
            alert("Registration successful!");

            // Reset the form after successful submission
            $("#registration-form")[0].reset(); // This line resets the form
          }
        });
      });
    </script>
  </body>
</html>
