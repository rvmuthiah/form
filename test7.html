<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Centered Header with Banner and Payment Form</title>
    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header with grey background and centered container -->
    <header class="bg-light py-5">
      <div class="container bg-white rounded shadow-sm p-4">
        <!-- Small banner image -->
        <img
          src="https://via.placeholder.com/1200x150"
          class="img-fluid rounded"
          alt="Banner Image"
        />

        <!-- Payment Form -->
        <div class="payment-form mt-4">
          <h2>Payment Information</h2>
          <form action="#" method="POST" class="mt-3">
            <!-- Cardholder Name -->
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                name="cardholder-name"
                placeholder="Cardholder Name"
                required
              />
            </div>

            <!-- Card Number -->
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                name="card-number"
                placeholder="Card Number"
                required
              />
            </div>

            <!-- Expiration and CVV -->
            <div class="row">
              <div class="col-md-6 mb-3">
                <input
                  type="text"
                  class="form-control"
                  name="expiry-date"
                  placeholder="MM/YY"
                  required
                />
              </div>
              <div class="col-md-6 mb-3">
                <input
                  type="text"
                  class="form-control"
                  name="cvv"
                  placeholder="CVV"
                  required
                />
              </div>
            </div>

            <!-- Submit Button aligned to the right -->
            <div class="d-flex justify-content-end">
              <button type="submit" class="btn btn-primary">
                Submit Payment
              </button>
            </div>
          </form>
        </div>
      </div>
    </header>

    <!-- Bootstrap JS (for optional Bootstrap functionality) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
