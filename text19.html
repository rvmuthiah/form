<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Registration Form</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
      body {
        background-color: #f0f2f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .card {
        max-width: 900px;
        width: 100%;
        border-radius: 12px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      }

      .card-header {
        position: relative;
        text-align: center;
        padding: 0;
        border-bottom: 0;
        border-radius: 12px 12px 0 0;
      }

      .card-header img {
        width: 100%;
        height: auto;
        border-radius: 12px 12px 0 0;
      }

      .card-header h4 {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        z-index: 1;
      }

      .form-group {
        margin-bottom: 1rem;
      }

      .form-control {
        border-radius: 8px;
        padding-left: 2.5rem; /* Add space for the icon */
      }

      .form-label {
        display: block;
        margin-bottom: 0.5rem;
        position: relative;
        padding-left: 2.5rem; /* Add space for the icon */
      }

      .form-label i {
        position: absolute;
        left: 0;
        top: 50%;
        transform: translateY(-50%);
        font-size: 1.2rem;
        color: #6c757d;
      }

      .btn-primary {
        border-radius: 8px;
        padding: 10px 20px;
        font-size: 16px;
      }

      .error {
        color: red;
        margin-top: 5px;
        font-size: 0.875em;
      }
    </style>
  </head>
  <body>
    <!-- Student Registration Form in a Card Layout -->
    <div class="card">
      <div class="card-header">
        <!-- Image Banner -->
        <img src="https://via.placeholder.com/900x200" alt="Banner Image" />
        <h4>Student Registration</h4>
      </div>
      <div class="card-body">
        <form id="student-form">
          <div class="row">
            <!-- Left Column -->
            <div class="col-md-6">
              <!-- Student Name -->
              <div class="form-group">
                <label for="student-name" class="form-label">
                  <i class="fas fa-user"></i> Student Name
                </label>
                <input
                  type="text"
                  class="form-control"
                  id="student-name"
                  name="student-name"
                  placeholder="Enter your name"
                  required
                />
                <div class="error" id="student-name-error"></div>
              </div>

              <!-- Student ID -->
              <div class="form-group">
                <label for="student-id" class="form-label">
                  <i class="fas fa-id-card"></i> Student ID
                </label>
                <input
                  type="text"
                  class="form-control"
                  id="student-id"
                  name="student-id"
                  placeholder="Enter your student ID"
                  required
                />
                <div class="error" id="student-id-error"></div>
              </div>

              <!-- Email -->
              <div class="form-group">
                <label for="email" class="form-label">
                  <i class="fas fa-envelope"></i> Email
                </label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  placeholder="Enter your email"
                  required
                />
                <div class="error" id="email-error"></div>
              </div>

              <!-- Date of Birth -->
              <div class="form-group">
                <label for="dob" class="form-label">
                  <i class="fas fa-calendar-day"></i> Date of Birth
                </label>
                <input
                  type="date"
                  class="form-control"
                  id="dob"
                  name="dob"
                  required
                />
                <div class="error" id="dob-error"></div>
              </div>

              <!-- Major -->
              <div class="form-group">
                <label for="major" class="form-label">
                  <i class="fas fa-graduation-cap"></i> Major
                </label>
                <input
                  type="text"
                  class="form-control"
                  id="major"
                  name="major"
                  placeholder="Enter your major"
                  required
                />
                <div class="error" id="major-error"></div>
              </div>

              <!-- Sex Selection -->
              <div class="form-group">
                <label for="sex" class="form-label">
                  <i class="fas fa-genderless"></i> Sex
                </label>
                <select class="form-control" id="sex" name="sex" required>
                  <option value="" disabled selected>Select your sex</option>
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                  <option value="Other">Other</option>
                </select>
                <div class="error" id="sex-error"></div>
              </div>
            </div>

            <!-- Right Column -->
            <div class="col-md-6">
              <!-- Address -->
              <div class="form-group">
                <label for="address" class="form-label">
                  <i class="fas fa-home"></i> Address
                </label>
                <input
                  type="text"
                  class="form-control"
                  id="address"
                  name="address"
                  placeholder="Enter your address"
                  required
                />
                <div class="error" id="address-error"></div>
              </div>

              <!-- City -->
              <div class="form-group">
                <label for="city" class="form-label">
                  <i class="fas fa-city"></i> City
                </label>
                <input
                  type="text"
                  class="form-control"
                  id="city"
                  name="city"
                  placeholder="Enter your city"
                  required
                />
                <div class="error" id="city-error"></div>
              </div>

              <!-- State -->
              <div class="form-group">
                <label for="state" class="form-label">
                  <i class="fas fa-map-marker-alt"></i> State
                </label>
                <input
                  type="text"
                  class="form-control"
                  id="state"
                  name="state"
                  placeholder="Enter your state"
                  required
                />
                <div class="error" id="state-error"></div>
              </div>

              <!-- Zip Code -->
              <div class="form-group">
                <label for="zip" class="form-label">
                  <i class="fas fa-mail-bulk"></i> Zip Code
                </label>
                <input
                  type="text"
                  class="form-control"
                  id="zip"
                  name="zip"
                  placeholder="Enter your zip code"
                  required
                />
                <div class="error" id="zip-error"></div>
              </div>
            </div>
          </div>

          <!-- Submit Button -->
          <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary">Register</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Bootstrap JS (optional, for Bootstrap functionality) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- jQuery Script -->
    <script>
      $(document).ready(function () {
        $("#student-form").on("submit", function (e) {
          e.preventDefault(); // Prevent form submission

          let isValid = true;

          // Clear previous error messages
          $(".error").text("");

          // Validate Student Name
          const studentName = $("#student-name").val().trim();
          if (studentName === "") {
            isValid = false;
            $("#student-name-error").text("Student name is required.");
          }

          // Validate Student ID
          const studentId = $("#student-id").val().trim();
          if (studentId === "") {
            isValid = false;
            $("#student-id-error").text("Student ID is required.");
          }

          // Validate Email
          const email = $("#email").val().trim();
          const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; // Basic email regex
          if (!emailRegex.test(email)) {
            isValid = false;
            $("#email-error").text("Enter a valid email address.");
          }

          // Validate Date of Birth
          const dob = $("#dob").val();
          if (dob === "") {
            isValid = false;
            $("#dob-error").text("Date of Birth is required.");
          }

          // Validate Major
          const major = $("#major").val().trim();
          if (major === "") {
            isValid = false;
            $("#major-error").text("Major is required.");
          }

          // Validate Address
          const address = $("#address").val().trim();
          if (address === "") {
            isValid = false;
            $("#address-error").text("Address is required.");
          }

          // Validate City
          const city = $("#city").val().trim();
          if (city === "") {
            isValid = false;
            $("#city-error").text("City is required.");
          }

          // Validate State
          const state = $("#state").val().trim();
          if (state === "") {
            isValid = false;
            $("#state-error").text("State is required.");
          }

          // Validate Zip Code
          const zip = $("#zip").val().trim();
          if (zip === "") {
            isValid = false;
            $("#zip-error").text("Zip code is required.");
          }

          // Validate Sex
          const sex = $("#sex").val();
          if (!sex) {
            isValid = false;
            $("#sex-error").text("Sex is required.");
          }

          // If the form is valid, submit via AJAX or reset the form
          if (isValid) {
            alert("Student registration successful!");

            // Reset the form after successful submission
            $("#student-form")[0].reset(); // This line resets the form
          }
        });
      });
    </script>
  </body>
</html>
