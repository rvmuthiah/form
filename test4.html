<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Centered Header with Banner and Contact Form</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
      }

      header {
        background-color: #ccc;
        padding: 50px 0;
      }

      .header-container {
        width: 80%;
        max-width: 1200px;
        margin: 0 auto;
        background-color: white;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .header-container img {
        width: 100%;
        height: 150px;
        object-fit: cover;
        border-radius: 10px 10px 0 0;
      }

      .contact-form {
        margin-top: 20px;
      }

      .contact-form h2 {
        margin-bottom: 20px;
      }

      .contact-form input,
      .contact-form textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        display: block;
      }

      .contact-form button {
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .contact-form button:hover {
        background-color: #45a049;
      }

      /* Ensure that small screens are handled gracefully */
      @media (max-width: 768px) {
        .header-container {
          width: 90%;
        }
      }
    </style>
  </head>
  <body>
    <!-- Header with grey background and centered container -->
    <header>
      <div class="header-container">
        <!-- Small banner image -->
        <img src="https://via.placeholder.com/1200x150" alt="Banner Image" />

        <!-- Contact Form -->
        <div class="contact-form">
          <h2>Contact Us</h2>
          <form action="#" method="POST">
            <input type="text" name="name" placeholder="Your Name" required />
            <input
              type="email"
              name="email"
              placeholder="Your Email"
              required
            />
            <textarea
              name="message"
              rows="5"
              placeholder="Your Message"
              required
            ></textarea>
            <button type="submit">Send Message</button>
          </form>
        </div>
      </div>
    </header>
  </body>
</html>
