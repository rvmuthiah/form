<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
      body {
        background-color: #f0f2f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .card {
        max-width: 500px;
        width: 100%;
        border-radius: 12px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      }

      .card-header {
        background-color: #007bff;
        color: white;
        border-bottom: 0;
        border-radius: 12px 12px 0 0;
        padding: 20px;
        text-align: center;
      }

      .form-group {
        margin-bottom: 1rem;
      }

      .form-control {
        border-radius: 8px;
      }

      .btn-primary {
        border-radius: 8px;
        padding: 10px 20px;
        font-size: 16px;
      }

      .error {
        color: red;
        margin-top: 5px;
        font-size: 0.875em;
      }
    </style>
  </head>
  <body>
    <!-- Registration Form in a Card Layout -->
    <div class="card">
      <div class="card-header">
        <h4>Register</h4>
      </div>
      <div class="card-body">
        <form id="registration-form">
          <!-- Username -->
          <div class="form-group">
            <label for="username" class="form-label">Username</label>
            <input
              type="text"
              class="form-control"
              id="username"
              name="username"
              placeholder="Enter your username"
              required
            />
            <div class="error" id="username-error"></div>
          </div>

          <!-- Email -->
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              placeholder="Enter your email"
              required
            />
            <div class="error" id="email-error"></div>
          </div>

          <!-- Password -->
          <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              placeholder="Enter your password"
              required
            />
            <div class="error" id="password-error"></div>
          </div>

          <!-- Confirm Password -->
          <div class="form-group">
            <label for="confirm-password" class="form-label"
              >Confirm Password</label
            >
            <input
              type="password"
              class="form-control"
              id="confirm-password"
              name="confirm-password"
              placeholder="Confirm your password"
              required
            />
            <div class="error" id="confirm-password-error"></div>
          </div>

          <!-- Submit Button -->
          <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary">Register</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Bootstrap JS (optional, for Bootstrap functionality) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- jQuery Script -->
    <script>
      $(document).ready(function () {
        $("#registration-form").on("submit", function (e) {
          e.preventDefault(); // Prevent form submission

          let isValid = true;

          // Clear previous error messages
          $(".error").text("");

          // Validate Username
          const username = $("#username").val().trim();
          if (username === "") {
            isValid = false;
            $("#username-error").text("Username is required.");
          }

          // Validate Email
          const email = $("#email").val().trim();
          const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; // Basic email regex
          if (!emailRegex.test(email)) {
            isValid = false;
            $("#email-error").text("Enter a valid email address.");
          }

          // Validate Password
          const password = $("#password").val().trim();
          if (password.length < 6) {
            // Example: minimum length of 6 characters
            isValid = false;
            $("#password-error").text(
              "Password must be at least 6 characters long."
            );
          }

          // Validate Confirm Password
          const confirmPassword = $("#confirm-password").val().trim();
          if (confirmPassword !== password) {
            isValid = false;
            $("#confirm-password-error").text("Passwords do not match.");
          }

          // If the form is valid, submit via AJAX or reset the form
          if (isValid) {
            alert("Registration successful!");

            // Reset the form after successful submission
            $("#registration-form")[0].reset(); // This line resets the form
          }
        });
      });
    </script>
  </body>
</html>
