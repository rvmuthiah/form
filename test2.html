<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webpage with Header and Contact Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      header {
        background-color: #4caf50;
        color: white;
        text-align: center;
        padding: 10px 0;
      }
      header img {
        width: 100%;
        height: 150px;
        object-fit: cover;
      }
      .content {
        padding: 20px;
      }
      .contact-form {
        background-color: #f9f9f9;
        padding: 20px;
        border-radius: 5px;
        width: 100%;
        max-width: 600px;
        margin: 50px auto;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .contact-form h2 {
        margin-bottom: 20px;
      }
      .contact-form input,
      .contact-form textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      .contact-form button {
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .contact-form button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <!-- Header with small banner -->
    <header>
      <img src="https://via.placeholder.com/1200x150" alt="Banner Image" />
      <h1>Welcome to Our Website</h1>
    </header>

    <!-- Main Content -->
    <div class="content">
      <p>
        This is the main content area where you can add more information about
        your site.
      </p>
    </div>

    <!-- Contact Form at the Bottom -->
    <div class="contact-form">
      <h2>Contact Us</h2>
      <form action="#" method="POST">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <textarea
          name="message"
          rows="5"
          placeholder="Your Message"
          required
        ></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </body>
</html>
