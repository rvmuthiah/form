<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Centered Header with Banner and Payment Form</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
      }

      header {
        background-color: #eaeaea;
        padding: 50px 0;
      }

      .container {
        width: 80%;
        max-width: 800px;
        margin: 0 auto;
        background-color: white;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .container img {
        width: 100%;
        height: 150px;
        object-fit: cover;
        border-radius: 10px 10px 0 0;
      }

      h2 {
        margin-bottom: 20px;
        font-size: 1.5em;
      }

      .form-group {
        margin-bottom: 15px;
      }

      .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }

      .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .form-row {
        display: flex;
        gap: 15px;
      }

      .form-row .form-group {
        flex: 1;
      }

      .submit-btn {
        display: flex;
        justify-content: flex-end;
      }

      .submit-btn button {
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .submit-btn button:hover {
        background-color: #45a049;
      }

      @media (max-width: 768px) {
        .container {
          width: 90%;
        }

        .form-row {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <!-- Header with grey background and centered container -->
    <header>
      <div class="container">
        <!-- Small banner image -->
        <img src="https://via.placeholder.com/1200x150" alt="Banner Image" />

        <!-- Payment Form -->
        <div class="payment-form">
          <h2>Payment Information</h2>
          <form action="#" method="POST">
            <!-- Cardholder Name -->
            <div class="form-group">
              <label for="cardholder-name">Cardholder Name</label>
              <input
                type="text"
                id="cardholder-name"
                name="cardholder-name"
                placeholder="Enter your name"
                required
              />
            </div>

            <!-- Card Number -->
            <div class="form-group">
              <label for="card-number">Card Number</label>
              <input
                type="text"
                id="card-number"
                name="card-number"
                placeholder="1234 5678 9012 3456"
                required
              />
            </div>

            <!-- Expiration Date and CVV -->
            <div class="form-row">
              <div class="form-group">
                <label for="expiry-date">Expiration Date (MM/YY)</label>
                <input
                  type="text"
                  id="expiry-date"
                  name="expiry-date"
                  placeholder="MM/YY"
                  required
                />
              </div>
              <div class="form-group">
                <label for="cvv">CVV</label>
                <input
                  type="text"
                  id="cvv"
                  name="cvv"
                  placeholder="123"
                  required
                />
              </div>
            </div>

            <!-- Submit Button aligned to the right -->
            <div class="submit-btn">
              <button type="submit">Submit Payment</button>
            </div>
          </form>
        </div>
      </div>
    </header>
  </body>
</html>
